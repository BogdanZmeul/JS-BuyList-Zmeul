<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Zmeul Bogdan" />
	<meta name="description"
		content="Кошик покупок з можливістю додавання товарів, зміни кількості та позначення як куплених." />
	<meta name="keywords" content="кошик, покупки, додати товар, кількість, куплено" />
	<title>Кошик покупок</title>
	<link rel="stylesheet" href="main.css" />
</head>

<body>

	<main class="shopping-cart-container">

		<article class="products">
			<section class="products-section">
				<form class="add-product-form">
					<input class="add-product-input" type="text" placeholder="Назва товару" />
					<button type="button" class="btn add-product tooltip"
						data-tooltip="Додати новий товар">Додати</button>
				</form>
			</section>
			<section class="products-section">
				<section class="product">
					<p class="name purchased">Помідори</p>
					<div class="quantity no-buttons">
						<p class="count">2</p>
					</div>
					<div class="action-buttons">
						<button class="btn purchase tooltip" data-tooltip="Товар не куплено">Не куплено</button>
					</div>
				</section>
			</section>
			<section class="products-section">
				<section class="product">
					<p class="name">Печиво</p>
					<div class="quantity">
						<button class="btn red round tooltip" data-tooltip="Прибрати 1 шт">−</button>
						<p class="count">2</p>
						<button class="btn green round tooltip" data-tooltip="Додати 1 шт">+</button>
					</div>
					<div class="action-buttons">
						<button class="btn purchase tooltip" data-tooltip="Товар куплено">Куплено</button>
						<button class="btn red cross tooltip" data-tooltip="Видалити товар">×</button>
					</div>
				</section>
			</section>
			<div class="products-section">
				<section class="product">
					<input class="name-input" value="Сир" />
					<div class="quantity">
						<button class="btn red round disabled tooltip" data-tooltip="Прибрати 1 шт">−</button>
						<p class="count">1</p>
						<button class="btn green round tooltip" data-tooltip="Додати 1 шт">+</button>
					</div>
					<div class="action-buttons">
						<button class="btn purchase tooltip" data-tooltip="Товар куплено">Куплено</button>
						<button class="btn red cross tooltip" data-tooltip="Видалити товар">×</button>
					</div>
				</section>
			</div>
		</article>

		<aside class="sidebar-statistics">
			<section class="sidebar-statistics-section">
				<h2>Залишилося</h2>
			</section>
			<section class="sidebar-statistics-section">
				<ul class="remaining">
					<li class="tag light-gray">Печиво <span class="count-circle">2</span></li>
					<li class="tag light-gray">Сир <span class="count-circle">1</span></li>
				</ul>
			</section>
			<section class="sidebar-statistics-section">
				<h2>Куплено</h2>
			</section>
			<section class="sidebar-statistics-section">
				<ul class="bought">
					<li class="tag light-gray purchased">Помідори <span class="count-circle purchased">2</span></li>
				</ul>
			</section>
		</aside>

	</main>

	<mark class="author-badge">
		<p class="label-badge">Buy List</p>
		<p class="label-small">Created by:</p>
		<p class="author">Zmeul Bogdan</p>
	</mark>

</body>

</html>
